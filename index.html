<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Antao</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        html{
            background-color: #323232;
        }

        .name{
            text-align: center;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin-top: 10%;
            font-size: 60px;
        }

        @keyframes changing-description {
			20% {
				content: "STUDENT";
			}
			40% {
				content: "LIFETIME LEARNER";
			}
		}

		.animated:after{
			animation: changing-description 10s infinite;
			content: "DEVELOPER";
			text-align: center;
            font-family: 'Montserrat', sans-serif;
			color: #ffffff;
			font-size: 40px;
		}

		 .changing-words{
			text-align: center;
			margin-top: 5%;
		} 

            .arrow{
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%,-50%);
        }
        .arrow span{
            display: block;
            width: 30px;
            height: 30px;
            border-bottom: 5px solid #06A8FF;
            border-right: 5px solid #06A8FF;
            transform: rotate(45deg);
            margin: -10px;
            animation: animate 2s infinite;
        }
        .arrow span:nth-child(2){
            animation-delay: -0.2s;
        }
        .arrow span:nth-child(3){
            animation-delay: -0.4s;
        }
        @keyframes animate {
            0%{
                opacity: 0;
                transform: rotate(45deg) translate(-20px,-20px);
            }
            50%{
                opacity: 1;
            }
            100%{
                opacity: 0;
                transform: rotate(45deg) translate(20px,20px);
            }
        }

    </style>
</head>
<body>
    
    <h1 class="name">Mark Antao</h1>

    <div class="changing-words">
        <h3 class="animated"></h3>
        </div>

        <div class="arrow">
            <span></span>
            <span></span>
            <span></span>
        </div>
</body>
</html>
